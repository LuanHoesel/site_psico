<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page-login">
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4 mx-auto">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Registre-se</h5>

              <form action="/action_page.php" method="POST">
                <label for="fname">Nome:</label><br />
                <input type="text" id="fname" name="fname" placeholder="digite seu nome" maxlength="20" minlength="2"
                  value="" /><br />
                <label for="name">Sobrenome:</label><br />
                <input type="text" id="name" name="name" placeholder="digite seu sobrenome" maxlength="50" minlength="2"
                  value="" /><br /><br />
                <label for="Email">Email:</label><br />
                <input type="text" id="Email" placeholder="digite seu email" maxlength="50" minlength="2"
                  value="" /><br />
                <label for="data de nascimento">Data de Nascimento: </label><br />
                <input type="date" id="data de nascimento" max="2022-01-31" min="1900-01-01" /><br />
                <label for="sexo">Sexo:</label><br />
                <input type="radio" id="masculino" name="masculino" value="" />Maculino<br />
                <input type="radio" id="feminino" name="feminino" value="" />Feminino<br />
                <input type="submit" value="Enviar" />
              </form>

              <a href="agenda.html" class="btn btn-primary">Registrar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
